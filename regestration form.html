       <h2> REGESTRATION FORM</h2>
      
        
        <form action="/html" enctype="multipart/form-data" name="regform" >
            <p>
                <p><label for="first">FIRST
                    <input type="text" placeholder="First" id="first" name="name" required></label>&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                     
     <label for="last">LAST
                    <input type="text" placeholder="Last" name="last" id="last" required></label>
      </p>

                <p><label for="father">FATHER NAME
                    <input type="text" placeholder="Father Name" name="father" id="father" required></label></p>
            </p>

            </p>

                    <input type="text" placeholder="Address" name="adress" id="address"></label></p>
            </p>
        

<p><label for="password">PASSWORD&ensp;<input type="password" id="password" name="password" placeholder="Password" pattern="[0-9a-fA-F]{8,12}" required></label></p>
